<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Google</title>
	</head>
	<body>
		<div class="navbar">
			<div class="nav-items">
				<a href="#">Gmail</a>
				<a href="#">Images</a>
				<span class="material-icons">apps</span>
				<button>Sign in</button>
			</div>
		</div>
		<div class="main-content">
			<img
				src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
				alt="Google Logo"
			/>
			<div class="search">
				<div class="search-icon">
					<span class="material-icons"> search </span>
				</div>
				<input
					type="search"
					maxlength="2048"
					autocomplete="off"
					autocapitalize="off"
					autocorrect="off"
				/>
				<div class="voice-search">
					<img
						src="https://web.archive.org/web/20191130234609im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
						alt="voice search icon"
					/>
				</div>
			</div>
			<span>
				<button>Google Search</button>
				<button>I'm Feeling Lucky</button>
			</span>
		</div>
		<div class="footer">
			<div class="footer-items-left">
				<a href="#" class="left">About</a>
				<a href="#" class="left">Advertising</a>
				<a href="#" class="left">Business</a>
				<a href="#" class="left">How Search Works</a>
			</div>
			<div class="footer-items-right">
				<a href="#" class="right">Privacy</a>
				<a href="#" class="right">Terms</a>
				<a href="#" class="right">Settings</a>
			</div>
		</div>
	</body>
</html>
